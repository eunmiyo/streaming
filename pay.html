<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming</title>
    <!-- bootstraph -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <section class="fullPage-section p-0 bg-color">
      <div class="full-page__wrapper">
        <div class="full-page__image">
          <div class="full-page__logo">
            <a href="main.html"
              ><img src="static/images/logo.png" alt="logo"
            /></a>
          </div>
          <img src="static/images/comming-soon.jpg" alt="comming-soon" />
          <div class="contact__overlay">
            <div class="contact__info">
              <div class="section2">
                <div class="section-title text-center">
                  <h2 class="main-title">Premium</h2>
                  <h2 class="main-title">12-Month Plan</h2>
                  <h2 class="main-title">\ 70,000원</h2>
                </div>
                <div class="contact__meta">
                  <ul class="contact__meta__list">
                    <li>
                      <div class="icon">
                        <img src="static/images/icon-01.png" alt="call" />
                      </div>
                      <p>시청회수 10번!</p>
                    </li>
                    <li>
                      <div class="icon">
                        <img src="static/images/icon-01.png" alt="call" />
                      </div>
                      <p>시청회수 10번!</p>
                    </li>
                    <li>
                      <div class="icon">
                        <img src="static/images/icon-01.png" alt="call" />
                      </div>
                      <p>시청회수 10번!</p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="full-page__inner">
          <div class="full-page__content">
            <div class="full-page__logo d-md-none d-bock">
              <a href="main.html"
                ><img src="static/images/logo.png" alt="logo"
              /></a>
            </div>
            <div class="form__inner">
              <form class="form__wrapper p-0">
                <h2 class="popup__title">최종 결제 금액</h2>
                <div class="contact__box--wrapper">
                  <div class="content">
                    <h1 class="popup__subtitle">결제 수단</h1>
                    <div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio1"
                          value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          >현금 결제</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio2"
                          value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                          >카드 결제</label
                        >
                      </div>
                    </div>
                    <div>
                      <ul class="form-pay">
                        <li><h1 class="popup__subtitle">총 결제 금액</h1></li>
                        <li><h1 class="popup__subtitle">70,000원</h1></li>
                      </ul>
                    </div>
                    <div class="submit__btn">
                      <button type="submit" class="btn btn-primary mt-0 w-100">
                        결제 하기
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Page End -->
  </body>
</html>
