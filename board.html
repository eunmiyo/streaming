<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming</title>
    <!-- bootstraph -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <section class="fullPage-section p-0 bg-color">
      <div class="full-page__wrapper">
        <div class="full-page__image">
          <div class="full-page__logo">
            <a href="main.html"
              ><img src="static/images/logo.png" alt="logo"
            /></a>
          </div>
          <img src="static/images/comming-soon.jpg" alt="comming-soon" />
          <div class="contact__overlay">
            <div class="contact__info">
              <h2 class="section__title">당신의 이야기를 들려주세요!</h2>
              <p class="content">
                우리는 사용자분들에게 도움을 주고 대답하기 위해 여기에 있습니다.
                <br />
                문의주시면 최대한 빨리 답변 드리겠습니다. <br />
                하지만 최대 24시간이 소요될 수 있습니다.
              </p>
              <div class="contact__meta">
                <ul class="contact__meta__list">
                  <li>
                    <div class="icon">
                      <img src="static/images/email.png" alt="call" />
                    </div>
                    <a href="luvem01@naver.com">luvem01@naver.com</a>
                  </li>
                  <li>
                    <div class="icon">
                      <img src="static/images/call.png" alt="call" />
                    </div>
                    <a href="tel:01031038512">010-3103-8512</a>
                  </li>
                  <li>
                    <div class="icon">
                      <img src="static/images/location.png" alt="location" />
                    </div>
                    05048, Gwangin-gu, Seoul
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="full-page__inner">
          <div class="full-page__content">
            <div class="full-page__logo d-md-none d-bock">
              <a href="main.html"
                ><img src="static/images/logo.png" alt="logo"
              /></a>
            </div>
            <div class="form__inner">
              <form action="#" class="form__wrapper p-0">
                <h2 class="popup__title">문의하기</h2>
                <div class="form-group">
                  <label for="name2">비밀번호</label>
                  <input
                    type="text"
                    name="name"
                    id="name2"
                    class="form-control"
                    required=""
                    data-error="Please enter name"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="form-group">
                  <label for="email2">제목</label>
                  <input
                    type="email"
                    name="email"
                    id="email2"
                    class="form-control"
                    required=""
                    data-error="Please enter email"
                    placeholder="Enter your title"
                  />
                </div>
                <div class="form-group">
                  <label for="pass2">내용</label>
                  <div class="col-12">
                    <div class="form-group">
                      <textarea
                        name="area"
                        cols="30"
                        rows="5"
                        class="form-control"
                        placeholder="your massage"
                        spellcheck="false"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="submit__btn">
                  <button type="submit" class="btn btn-primary mt-0 w-100">
                    작성하기
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Page End -->
  </body>
</html>
